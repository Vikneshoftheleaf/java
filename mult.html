<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table</title>
<style>
table, th, td {
border: 1px solid #333;
padding: 10px;
text-align: center;
}

</style>
</head>
<body>
<h1>Multiplication Table</h1>
<label for="number">Choose a number:</label>
<input type="number" id="number" value="1" min="1" max="20">
<button id="generate">Generate Table</button>
<table id="mul">
<thead>
<tr>
<th>Multiplier</th>
<th>Result</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
<script>
const btn = document.getElementById("generate")
btn.addEventListener("click",()=>{
const input = document.getElementById("number").value
const tt= document.querySelector("#mul tbody")
tt.innerHTML =""
for(let i=1; i<=10;i++)
{
const row = document.createElement("tr")
const mc = document.createElement("td")
const rc = document.createElement("td")
mc.textContent = `${input} X ${i}`
rc.textContent = input*i
row.appendChild(mc)
row.appendChild(rc)
tt.appendChild(row)
}

});
</script>
</body>
</html>
